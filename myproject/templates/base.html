{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% block title %}Сайт{% endblock title %}</title>
  </head>
  <body>
    <header class="header sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <!-- Центральный блок, который будет разделен на две части -->
          <div class="d-flex w-100 align-items-center justify-content-between">

            <!-- Левая часть: логотип и кнопка -->
            <div class="d-flex align-items-center">
              <a class="navbar-brand" href="{% url 'index_recipes' %}">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" width="100" height="auto">
              </a>

              <!-- Тоглер для мобильных устройств -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
			  <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link text-dark {% if request.path == '/' %}active{% endif %} me-2" href="{% url 'index_recipes' %}">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark {% if request.path == '/detailed_recipe/' %}active{% endif %}" href="{% url 'detailed_recipe' %}">Рецепты</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark {% if request.path == '/recipes/' %}active{% endif %}" href="{% url 'index_recipes' %}">Блог</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark {% if request.path == '/recipes/' %}active{% endif %}" href="{% url 'index_recipes' %}">О нас</a>
                </li>
              </ul>
            </div>

            <!-- Правая часть: иконки для поиска, избранного и профиля -->
            <div class="d-flex align-items-center">
              <a class="nav-link" href="#"><i class="bi bi-search"></i></a> <!-- Иконка поиска -->
              <a class="nav-link" href="#"><i class="bi bi-heart"></i></a> <!-- Иконка сердца -->

              {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}" class="nav-link">
                      <i class="bi bi-box-arrow-right"></i>
                      <span>Выйти</span>
                  </a>
              {% else %}
                  <a href="{% url 'login' %}" class="nav-link">
                      <i class="bi bi-box-arrow-in-right"></i>
                      <span>Войти</span>
                  </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}
    <p>Скоро тут появится текст...</p>
    {% endblock content %}

    <footer class="bg-white py-4">
      <div class="container">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <div class"col-md-6">
          <!-- Левая часть: Product Name с отступом слева -->
            <p class="mb-0 product-name">Tasty Ideas</p>
          </div>
          <!-- Правая часть: Social Media Icons с отступом справа -->
          <div class="col-md-6 text-end">
          <a href="https://t.me" class="text-black">
              <i class="bi bi-telegram"></i>
            </a>
          </div>
      </div>
    </div>
    </footer>

    <!-- Подключаем необходимые JS для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
